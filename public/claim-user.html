<body>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const claimId = urlParams.get('id');

        if (!claimId) {
            alert('Nenurodytas pretenzijos ID.');
            history.back();
        }

        const claims = JSON.parse(localStorage.getItem('claims') || '[]');
        const claim = claims.find(c => c.id === claimId);

        if (!claim) {
            alert('Pretenzija nerasta.');
            history.back();
        }

        // --- UÅ¾pildyti pagrindinÄ™ informacijÄ… ---
        document.getElementById('claim-id').textContent = claim.id;
        document.getElementById('claim-date').textContent = new Date(claim.date).toLocaleString('lt-LT');
        document.getElementById('claim-topic').textContent = claim.topic;
        document.getElementById('claim-product').textContent = claim.product;
        document.getElementById('claim-description').textContent = claim.description;
        document.getElementById('claim-request').textContent = claim.request;
        document.getElementById('claim-status').textContent = claim.status;
        document.getElementById('claim-status').className += ' ' + claim.status;

        // --- Vartotojo failai ---
        const userFilesContainer = document.getElementById('user-files');
        if (Array.isArray(claim.files) && claim.files.length > 0) {
            claim.files.forEach(url => {
                if (typeof url !== 'string') return;
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<a href="${url}" target="_blank">ðŸ“Ž ${url.split('/').pop()}</a>`;
                userFilesContainer.appendChild(item);
            });
        } else {
            userFilesContainer.innerHTML = '<div class="file-item">NÄ—ra Ä¯keltÅ³ failÅ³</div>';
        }

        // --- Pirkimo dokumentas ---
const purchaseDocContainer = document.getElementById('purchase-document');
if (claim.purchaseDocument) {
    const url = claim.purchaseDocument;
    const fileName = url.split('/').pop();

    let link = '';
    if (url.match(/\.(jpg|jpeg|png|webp)$/i)) {
        link = `<a href="${url}" target="_blank">ðŸ“· PerÅ¾iÅ«rÄ—ti nuotraukÄ…</a>`;
    } else if (url.match(/\.(mp4|webm)$/i)) {
        link = `<a href="${url}" target="_blank">ðŸŽ¥ PerÅ¾iÅ«rÄ—ti video</a>`;
    } else if (url.match(/\.(pdf)$/i)) {
        link = `<a href="${url}" target="_blank">ðŸ“„ Atidaryti PDF</a>`;
    } else {
        link = `<a href="${url}" target="_blank">ðŸ“Ž AtsisiÅ³sti dokumentÄ…</a>`;
    }

    purchaseDocContainer.innerHTML = link;
} else {
    purchaseDocContainer.innerHTML = '<div class="file-item" style="color:#dc3545;">Pirkimo dokumentas nerastas.</div>';
}

        // --- Papildomi dokumentai ---
        const additionalFilesContainer = document.getElementById('additional-files');
        if (claim.additionalFiles && claim.additionalFiles.length > 0) {
            claim.additionalFiles.forEach(att => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<a href="${att.url}" target="_blank">ðŸ“Ž ${att.name}</a>`;
                additionalFilesContainer.appendChild(item);
            });
        } else {
            additionalFilesContainer.innerHTML = '<div class="file-item">NÄ—ra papildomÅ³ dokumentÅ³</div>';
        }

        // --- BÅ«senos istorija ---
        const historyContainer = document.getElementById('status-history');
        const historyEvents = [
            { time: claim.date, action: 'Pretenzija pateikta' },
            { time: claim.date, action: `BÅ«sena: ${claim.status}` }
        ];

        if (claim.resolvedAt) {
            historyEvents.push({
                time: claim.resolvedAt,
                action: 'IÅ¡sprÄ™sta'
            });
        }

        historyEvents.sort((a, b) => new Date(a.time) - new Date(b.time));

        historyEvents.forEach(event => {
            const item = document.createElement('div');
            item.className = 'field';
            item.innerHTML = `
                <span class="field-label">${new Date(event.time).toLocaleString('lt-LT')}</span>
                ${event.action}
            `;
            historyContainer.appendChild(item);
        });
    </script>

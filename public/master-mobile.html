        // Storage functions
        function getTasks() {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.tasks);
                return data ? JSON.parse(data) : [];
            } catch (error) {
                console.error('Error reading tasks:', error);
                return [];
            }
        }

        function saveTasks(tasks) {
            try {
                localStorage.setItem(STORAGE_KEYS.tasks, JSON.stringify(tasks));
            } catch (error) {
                console.error('Error saving tasks:', error);
            }
        }

        function getTask(taskId) {
            const tasks = getTasks();
            return tasks.find(task => task.id === taskId);
        }

        function updateTask(taskId, updates) {
            const tasks = getTasks();
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            if (taskIndex === -1) return null;
            
            tasks[taskIndex] = { ...tasks[taskIndex], ...updates };
            saveTasks(tasks);
            return tasks[taskIndex];
        }

        function getTaskPhotos(taskId) {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.photos);
                const allPhotos = data ? JSON.parse(data) : [];
                return allPhotos.filter(photo => photo.taskId === taskId);
            } catch (error) {
                console.error('Error reading photos:', error);
                return [];
            }
        }

        function saveTaskPhoto(taskId, dataUrl) {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.photos);
                const allPhotos = data ? JSON.parse(data) : [];
                
                const photoId = `photo_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                const photo = {
                    taskId,
                    photoId,
                    dataUrl,
                    timestamp: new Date().toISOString()
                };
                
                allPhotos.push(photo);
                localStorage.setItem(STORAGE_KEYS.photos, JSON.stringify(allPhotos));
                return photoId;
            } catch (error) {
                console.error('Error saving photo:', error);
                throw new Error('Nepavyko i≈°saugoti nuotraukos');

        }

        function deleteTaskPhoto(photoId) {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.photos);
                const allPhotos = data ? JSON.parse(data) : [];
                const filteredPhotos = allPhotos.filter(photo => photo.photoId !== photoId);
                localStorage.setItem(STORAGE_KEYS.photos, JSON.stringify(filteredPhotos));
            } catch (error) {
                console.error('Error deleting photo:', error);
            }
        }

        function getTaskSignature(taskId) {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.signatures);
                const allSignatures = data ? JSON.parse(data) : [];
                return allSignatures.find(sig => sig.taskId === taskId) || null;
            } catch (error) {

                return null;
            }
        }

        function saveTaskSignature(taskId, dataUrl) {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.signatures);
                const allSignatures = data ? JSON.parse(data) : [];
                
                const filteredSignatures = allSignatures.filter(sig => sig.taskId !== taskId);
                const signatureId = `signature_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                const signature = {
                    taskId,
                    signatureId,
                    dataUrl,
                    timestamp: new Date().toISOString()
                };
                
                filteredSignatures.push(signature);
                localStorage.setItem(STORAGE_KEYS.signatures, JSON.stringify(filteredSignatures));
                return signatureId;
            } catch (error) {
                console.error('Error saving signature:', error);
                throw new Error('Nepavyko i≈°saugoti para≈°o');

        }

        // Utility functions

            const date = new Date(dateString);

        // Canvas signature functions
        function initSignatureCanvas() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size with proper DPI scaling
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Configure drawing context
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Load existing signature if available
            if (currentTaskId) {
                const signature = getTaskSignature(currentTaskId);
                if (signature) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, rect.width, rect.height);
                        hasSignature = true;
                    };
                    img.src = signature.dataUrl;
                }
            }
        }

        function getCanvasCoordinates(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            const canvas = document.getElementById('signatureCanvas');
            const point = getCanvasCoordinates(canvas, e);
            
            isDrawing = true;
            lastPoint = point;
            hasSignature = true;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            const point = getCanvasCoordinates(canvas, e);
            
            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();
            
            lastPoint = point;
        }

        function stopDrawing() {
            isDrawing = false;
            lastPoint = null;
        }

        function clearSignature() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
        }

        function saveSignature() {
            if (!hasSignature || !currentTaskId) return;
            
            const canvas = document.getElementById('signatureCanvas');
            const dataUrl = canvas.toDataURL('image/png');
            
            try {
                saveTaskSignature(currentTaskId, dataUrl);
                alert('Para≈°as i≈°saugotas sƒókmingai!');
            } catch (error) {
                alert('Klaida i≈°saugojant para≈°ƒÖ: ' + error.message);
            }
        }

        // Camera functions
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920, min: 640, max: 1920 },
                        height: { ideal: 1080, min: 480, max: 1080 }
                    },
                    audio: false
                };
                
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                
                console.log(`Camera started with ${facingMode} facing mode`);
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Nepavyko prisijungti prie kameros. Patikrinkite leidimus.');
            }
        }

        function switchCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        }

        function capturePhoto() {
            if (!cameraStream || !currentTaskId) return;
            
            const video = document.getElementById('cameraVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
            
            try {
                const photoId = saveTaskPhoto(currentTaskId, dataUrl);
                closeCamera();
                renderPhotos();
                console.log('Photo captured and saved:', photoId);
            } catch (error) {
                alert('Klaida i≈°saugojant nuotraukƒÖ: ' + error.message);
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            document.getElementById('cameraContainer').style.display = 'none';
        }

        // Rendering functions
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            let filteredTasks = currentTasks;
            
            // Apply search filter
            if (searchTerm) {
                filteredTasks = filteredTasks.filter(task => 
                    task.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    task.product.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    task.contact.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    task.contact.surname.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Apply status filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'open') {
                    filteredTasks = filteredTasks.filter(task => 
                        task.status === 'Nauja' || task.status === 'Vykdoma'
                    );
                } else if (currentFilter === 'waiting') {
                    filteredTasks = filteredTasks.filter(task => task.status === 'Laukia dali≈≥');
                } else if (currentFilter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.status === 'U≈æbaigta');
                }
            }
            
            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-card" onclick="openTaskDetail('${task.id}')">
                    <div class="task-header">
                        <div class="task-id-status">
                            <span class="task-id">${task.id}</span>
                            <span class="status-badge ${getStatusClass(task.status)}">${task.status}</span>
                        </div>
                        <div class="task-description">${task.description}</div>
                        <div class="task-product">${task.product}</div>
                    </div>
                    <div class="task-footer">
                        <div class="task-contact">${task.contact.name} ${task.contact.surname}</div>
                        <div class="task-date">${formatDate(task.date)}</div>
                    </div>
                    <div class="task-footer">
                        <div class="task-contact">${task.contact.city}</div>
                        <select class="status-select" onclick="event.stopPropagation()" onchange="changeTaskStatus('${task.id}', this.value)">
                            <option value="Nauja" ${task.status === 'Nauja' ? 'selected' : ''}>Nauja</option>
                            <option value="Vykdoma" ${task.status === 'Vykdoma' ? 'selected' : ''}>Vykdoma</option>
                            <option value="Laukia dali≈≥" ${task.status === 'Laukia dali≈≥' ? 'selected' : ''}>Laukia dali≈≥</option>
                            <option value="U≈æbaigta" ${task.status === 'U≈æbaigta' ? 'selected' : ''}>U≈æbaigta</option>
                        </select>
                    </div>
                </div>
            `).join('');
            
            updateCounts();
        }

        function updateCounts() {
            document.getElementById('openCount').textContent = currentTasks.filter(t => 
                t.status === 'Nauja' || t.status === 'Vykdoma'
            ).length;
            document.getElementById('waitingCount').textContent = currentTasks.filter(t => 
                t.status === 'Laukia dali≈≥'
            ).length;
            document.getElementById('completedCount').textContent = currentTasks.filter(t => 
                t.status === 'U≈æbaigta'
            ).length;
            document.getElementById('allCount').textContent = currentTasks.length;
        }

        function openTaskDetail(taskId) {
            currentTaskId = taskId;
            const task = getTask(taskId);
            if (!task) return;
            
            // Hide list view, show detail view
            document.getElementById('listView').style.display = 'none';
            document.getElementById('detailView').style.display = 'block';
            
            // Populate task details
            document.getElementById('detailTaskId').textContent = task.id;
            document.getElementById('detailTitle').textContent = task.description;
            document.getElementById('detailStatus').textContent = task.status;
            document.getElementById('detailStatus').className = 'status-badge ' + getStatusClass(task.status);
            
            document.getElementById('detailInfo').innerHTML = `
                <div class="mb-4">
                    <strong>Produktas:</strong> ${task.product}
                </div>
                <div class="mb-4">
                    <strong>Klientas:</strong> ${task.contact.name} ${task.contact.surname}
                </div>
                <div class="mb-4">
                    <strong>Adresas:</strong> ${task.contact.street}, ${task.contact.city}
                </div>
                <div class="mb-4">
                    <strong>Telefonas:</strong> ${task.contact.phone}
                </div>
                <div class="mb-4">
                    <strong>Data:</strong> ${formatDate(task.date)} ${formatTime(task.date)}
                </div>
            `;
            
            // Load notes and parts
            document.getElementById('notesTextarea').value = task.notes || '';
            renderParts(task.parts || []);
            renderPhotos();
            
            // Initialize signature canvas
            setTimeout(initSignatureCanvas, 100);
        }

        function renderParts(parts) {
            const partsList = document.getElementById('partsList');
            if (!parts.length) {
                partsList.innerHTML = '<div class="part-item"><input class="part-input" placeholder="ƒÆra≈°ykite dalies pavadinimƒÖ..." onchange="updatePart(0, this.value)"></div>';
                return;
            }
            
            partsList.innerHTML = parts.map((part, index) => `
                <div class="part-item">
                    <input class="part-input" value="${part}" onchange="updatePart(${index}, this.value)">
                    <button class="part-remove" onclick="removePart(${index})">‚úï</button>
                </div>
            `).join('');
            
            // Add empty input at the end
            partsList.innerHTML += '<div class="part-item"><input class="part-input" placeholder="Pridƒóti naujƒÖ dalƒØ..." onchange="addPart(this.value)"></div>';
        }

        function renderPhotos() {
            if (!currentTaskId) return;
            
            const photos = getTaskPhotos(currentTaskId);
            const photoGrid = document.getElementById('photoGrid');
            document.getElementById('photoCount').textContent = photos.length;
            
            photoGrid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item">
                    <img src="${photo.dataUrl}" alt="Photo ${index + 1}" class="photo-img">
                    <button class="photo-delete" onclick="deletePhoto('${photo.photoId}')">‚úï</button>
                    <div class="photo-timestamp">${formatTime(photo.timestamp)}</div>
                </div>
            `).join('');
        }

        // Event handlers
        function changeTaskStatus(taskId, newStatus) {
            const updatedTask = updateTask(taskId, { status: newStatus });
            if (updatedTask) {
                const taskIndex = currentTasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    currentTasks[taskIndex] = updatedTask;
                }
                renderTasks();
                console.log(`Task ${taskId} status changed to: ${newStatus}`);
            }
        }

        function updatePart(index, value) {
            const task = getTask(currentTaskId);
            if (!task) return;
            
            const parts = task.parts || [];
            if (index < parts.length) {
                parts[index] = value;
            }
            
            updateTask(currentTaskId, { parts });
            renderParts(parts);
        }

        function addPart(value) {
            if (!value.trim()) return;
            
            const task = getTask(currentTaskId);
            if (!task) return;
            
            const parts = task.parts || [];
            parts.push(value.trim());
            
            updateTask(currentTaskId, { parts });
            renderParts(parts);
        }

        function removePart(index) {
            const task = getTask(currentTaskId);
            if (!task) return;
            
            const parts = task.parts || [];
            parts.splice(index, 1);
            
            updateTask(currentTaskId, { parts });
            renderParts(parts);
        }

        function deletePhoto(photoId) {
            if (confirm('Ar tikrai norite i≈°trinti ≈°iƒÖ nuotraukƒÖ?')) {
                deleteTaskPhoto(photoId);
                renderPhotos();
            }
        }

        function saveTaskData() {
            if (!currentTaskId) return;
            
            const notes = document.getElementById('notesTextarea').value;
            updateTask(currentTaskId, { notes });
            
            alert('U≈æduotis i≈°saugota sƒókmingai!');
        }

        // Initialize app
        function initApp() {
            // Load tasks
            let tasks = getTasks();
            if (tasks.length === 0) {
                saveTasks(defaultTasks);
                tasks = defaultTasks;
            }
            currentTasks = tasks;
            
            // Set up event listeners
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderTasks();
            });
            
            // Tab filters
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderTasks();
                });
            });
            
            // Back button
            document.getElementById('backButton').addEventListener('click', () => {
                document.getElementById('listView').style.display = 'block';
                document.getElementById('detailView').style.display = 'none';
                currentTaskId = null;
                renderTasks();
            });
            
            // Parts
            document.getElementById('addPartButton').addEventListener('click', () => {
                const task = getTask(currentTaskId);
                if (!task) return;
                const parts = task.parts || [];
                parts.push('');
                updateTask(currentTaskId, { parts });
                renderParts(parts);
            });
            
            // Photos
            document.getElementById('addPhotoButton').addEventListener('click', () => {
                document.getElementById('cameraContainer').style.display = 'block';
                initCamera();
            });
            
            // Camera controls
            document.getElementById('closeCameraButton').addEventListener('click', closeCamera);
            document.getElementById('captureButton').addEventListener('click', capturePhoto);
            document.getElementById('switchCameraButton').addEventListener('click', switchCamera);
            
            // Signature
            const canvas = document.getElementById('signatureCanvas');
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            
            document.getElementById('clearSignatureButton').addEventListener('click', clearSignature);
            document.getElementById('saveSignatureButton').addEventListener('click', saveSignature);
            
            // Save task
            document.getElementById('saveTaskButton').addEventListener('click', saveTaskData);
            
            // Offline indicator
            window.addEventListener('online', () => {
                document.getElementById('offlineIndicator').style.display = 'none';
            });
            
            window.addEventListener('offline', () => {
                document.getElementById('offlineIndicator').style.display = 'block';
            });
            
            // Initial render
            renderTasks();
        }

        // Start app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

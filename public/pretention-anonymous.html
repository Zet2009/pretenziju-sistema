<body>

    <script>
        // Cloudinary ƒØkƒólimo funkcija
        function uploadToCloudinary(file, onSuccess, onError) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'r6wao0fr'); // Tavo upload preset

            let uploadUrl;
            if (file.type.startsWith('image/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/image/upload';
            } else if (file.type.startsWith('video/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/video/upload';
            } else {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/raw/upload';
            }

            fetch(uploadUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.secure_url) {
                    console.log('‚úÖ ƒÆkelta ƒØ Cloudinary:', data.secure_url);
                    onSuccess(data.secure_url);
                } else {
                    console.error('‚ùå Klaida: Nƒóra secure_url', data);
                    onError(new Error('Nepavyko gauti secure_url'));
                }
            })
            .catch(err => {
                console.error('‚ùå Klaida siunƒçiant ƒØ Cloudinary:', err);
                onError(err);
            });
        }

        // Rodyti prisegtus failus
        const fileInput = document.getElementById('attachment');
        const fileList = document.getElementById('file-list');
        const uploadedUrls = [];

fileInput.addEventListener('change', function() {
    Array.from(this.files).forEach(file => {
        
        // ‚úÖ Fail≈≥ dyd≈æio ribojimai
        const MAX_IMAGE_SIZE = 10 * 1024 * 1024;  // 10 MB
        const MAX_VIDEO_SIZE = 20 * 1024 * 1024;  // 20 MB
        const MAX_DOC_SIZE   = 5  * 1024 * 1024;  // 5 MB

        let isValid = true;
        let errorMessage = '';

        if (file.type.startsWith('image/')) {
            if (file.size > MAX_IMAGE_SIZE) {
                isValid = false;
                errorMessage = `${file.name}: Nuotrauka negali b≈´ti didesnƒó nei 10 MB.`;
            }
        } else if (file.type.startsWith('video/')) {
            if (file.size > MAX_VIDEO_SIZE) {
                isValid = false;
                errorMessage = `${file.name}: Video negali b≈´ti ilgesnis nei 20 MB.`;
            }
        } else {
            if (file.size > MAX_DOC_SIZE) {
                isValid = false;
                errorMessage = `${file.name}: Dokumentas negali b≈´ti didesnis nei 5 MB.`;
            }
        }

        // ‚úÖ Jei per didelis ‚Äì sustabdo ƒØkƒólimƒÖ
        if (!isValid) {
            alert(errorMessage);
            return; // ‚ùå Nebegƒôsti ƒØkelti
        }

        // ‚úÖ Jei viskas gerai ‚Äì kelk ƒØ Cloudinary
        uploadToCloudinary(file, (url) => {
            uploadedUrls.push(url);
            fileList.innerHTML += `<div class="file-item">üìé <a href="${url}" target="_blank">${file.name}</a></div>`;
        }, (err) => {
            alert(`Nepavyko ƒØkelti: ${file.name}`);
        });
    });
});


        fileInput.addEventListener('change', function() {
            Array.from(this.files).forEach(file => {
                uploadToCloudinary(file, (url) => {
                    uploadedUrls.push(url);
                    const fileName = file.name;
                    fileList.innerHTML += `
                        <div class="file-item">
                            üìé <a href="${url}" target="_blank">${fileName}</a>
                        </div>`;
                }, (err) => {
                    alert(`‚ùå Nepavyko ƒØkelti: ${file.name}`);
                });
            });
        });

        // Pateikti pretenzijƒÖ
        document.getElementById('claim-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const claim = {
                id: 'ANON-' + Date.now(),
                date: new Date().toISOString(),
                topic: document.getElementById('topic').value,
                role: 'customer',
                product: document.getElementById('product').value,
                description: document.getElementById('description').value,
                request: document.getElementById('request').value,
                contactMethod: document.getElementById('contact-method').value,
                preferredTime: document.getElementById('preferred-time').value,
                contact: {
                    name: document.getElementById('name').value.trim(),
                    surname: document.getElementById('surname').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim()
                },
                files: uploadedUrls,
                status: 'Nauja'
            };

            const claims = JSON.parse(localStorage.getItem('claims') || '[]');
            claims.push(claim);
            localStorage.setItem('claims', JSON.stringify(claims));

            alert(`Pretenzija sƒókmingai pateikta! J≈´s≈≥ ID: ${claim.id}`);
            location.href = 'index.html';
        });
    </script>

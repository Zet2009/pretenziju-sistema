<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D2D2D;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --font: 'Roboto', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--light);
            color: #333;

        h1 { color: var(--primary); margin-bottom: 20px; }

        }
        label {

        input, select, textarea {

        button {

        }
    </style>
</head>
<body>
    <h1>Pateikti pretenzijÄ… be prisijungimo</h1>
    <form id="claim-form">
        <div class="form-group">
            <label for="topic">Tema *</label>
            <select id="topic" required>
                <option value="">Pasirinkite temÄ…</option>
                <option value="Bendrieji klausimai">Bendrieji klausimai</option>
                <option value="Produkto informacija">Produkto informacija</option>
                <option value="AtsarginiÅ³ daliÅ³ informacija">AtsarginiÅ³ daliÅ³ informacija</option>
                <option value="TechninÄ— pagalba">TechninÄ— pagalba</option>
                <option value="Produkto problema">Produkto problema</option>
                <option value="Atsiliepimai">Atsiliepimai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="product">Produktas *</label>
            <input type="text" id="product" required>
        </div>

        <div class="form-group">
            <label for="description">ApraÅ¡ymas *</label>
            <textarea id="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="request">Kliento reikalavimas *</label>
            <select id="request" required>
                <option value="send-part">IÅ¡siÅ³sti atsarginÄ™ dalÄ¯</option>
                <option value="send-technician">SiÅ³sti meistrÄ…</option>
                <option value="refund">GrÄ…Å¾inti pinigus</option>
                <option value="exchange">Keisti produktÄ…</option>
            </select>
        </div>

        <!-- Kontaktiniai duomenys -->
        <div class="form-group">
            <label for="name">Vardas *</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="surname">PavardÄ— *</label>
            <input type="text" id="surname" required>
        </div>
        <div class="form-group">
            <label for="email">El. paÅ¡tas *</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefonas *</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="street">GatvÄ—, namas, butas</label>
            <input type="text" id="street" placeholder="Pvz., Vilniaus g. 12, b. 5">
        </div>
        <div class="form-group">
            <label for="city">Miestas</label>
            <input type="text" id="city">
        </div>
        <div class="form-group">
            <label for="postal">PaÅ¡to kodas</label>
            <input type="text" id="postal">
        </div>

        <div class="form-group">
            <label for="contact-method">Pageidaujamas kontaktas *</label>
            <select id="contact-method" required>
                <option value="email">El. paÅ¡tu</option>
                <option value="phone">Telefonu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="preferred-time">Patogus laikas kontaktui</label>
            <input type="text" id="preferred-time" placeholder="Pvz., IÅ¡ ryto, 9â€“11 val.">
        </div>

        <div class="attachments">
            <label for="attachment">Prisegti dokumentus (nuotraukos, PDF, video)</label>
            <input type="file" id="attachment" accept="image/*,video/*,.pdf" multiple>
        </div>

        <div class="file-list" id="file-list"></div>

        <div style="margin-top: 20px;">
            <button type="submit">Pateikti pretenzijÄ…</button>
            <button type="button" class="btn-secondary" onclick="location.href='index.html'">AtÅ¡aukti</button>
        </div>
    </form>

    <script>
        function uploadToCloudinary(file, onSuccess, onError) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'r6wao0fr');

            let uploadUrl;
            if (file.type.startsWith('image/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/image/upload';
            } else if (file.type.startsWith('video/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/video/upload';
            } else {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/raw/upload';
            }

            fetch(uploadUrl, { method: 'POST', body: formData })
                .then(r => r.json())
                .then(data => data.secure_url ? onSuccess(data.secure_url) : onError(new Error('No secure_url')))
                .catch(onError);
        }

        const fileInput = document.getElementById('attachment');
        const fileList = document.getElementById('file-list');
        const uploadedUrls = [];

        fileInput.addEventListener('change', function() {
            Array.from(this.files).forEach(file => {
                // âœ… FailÅ³ dydÅ¾io ribojimai
                const MAX_IMAGE_SIZE = 10 * 1024 * 1024;
                const MAX_VIDEO_SIZE = 20 * 1024 * 1024;
                const MAX_DOC_SIZE   = 5  * 1024 * 1024;

                let isValid = true;
                let errorMessage = '';

                if (file.type.startsWith('image/')) {
                    if (file.size > MAX_IMAGE_SIZE) {
                        isValid = false;
                        errorMessage = `${file.name}: Nuotrauka negali bÅ«ti didesnÄ— nei 10 MB.`;
                    }
                } else if (file.type.startsWith('video/')) {
                    if (file.size > MAX_VIDEO_SIZE) {
                        isValid = false;
                        errorMessage = `${file.name}: Video negali bÅ«ti ilgesnis nei 20 MB.`;
                    }
                } else {
                    if (file.size > MAX_DOC_SIZE) {
                        isValid = false;
                        errorMessage = `${file.name}: Dokumentas negali bÅ«ti didesnis nei 5 MB.`;
                    }
                }

                if (!isValid) {
                    alert(errorMessage);
                    return;
                }

                uploadToCloudinary(file, (url) => {
                    uploadedUrls.push(url);
                    fileList.innerHTML += `<div class="file-item">ðŸ“Ž <a href="${url}" target="_blank">${file.name}</a> <button type="button" onclick="removeFile('${url}', this)" style="color:red; background:none; border:none; cursor:pointer;">âœ•</button></div>`;
                }, (err) => {
                    alert(`Nepavyko Ä¯kelti: ${file.name}`);
                });
            });
        });

        function removeFile(url, element) {
            element.closest('.file-item').remove();
            const index = uploadedUrls.indexOf(url);
            if (index > -1) {
                uploadedUrls.splice(index, 1);
            }
        }

        document.getElementById('claim-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const claim = {
                id: 'PRET-' + Date.now(),
                date: new Date().toISOString(),
                topic: document.getElementById('topic').value,
                role: 'Anoniminis vartotojas',
                product: document.getElementById('product').value,
                description: document.getElementById('description').value,
                request: document.getElementById('request').value,
                contactMethod: document.getElementById('contact-method').value,
                preferredTime: document.getElementById('preferred-time').value,
                contact: {
                    name: document.getElementById('name').value,
                    surname: document.getElementById('surname').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    street: document.getElementById('street').value,
                    city: document.getElementById('city').value,
                    postal: document.getElementById('postal').value
                },
                files: uploadedUrls,
                status: 'Nauja'
            };

            const claims = JSON.parse(localStorage.getItem('claims') || '[]');
            claims.push(claim);
            localStorage.setItem('claims', JSON.stringify(claims));

            // âœ… SiÅ³sti patvirtinimÄ… klientui
            fetch('https://pretenzijos-sistema.onrender.com/send-confirmation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: claim.contact.email,
                    claimId: claim.id,
                    language: 'lt'
                })
            }).then(() => console.log('Patvirtinimo laiÅ¡kas iÅ¡siÅ³stas'));

            // âœ… PraneÅ¡ti kokybÄ—s skyriui
            fetch('https://pretenzijos-sistema.onrender.com/notify-quality', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ claimId: claim.id })
            }).then(() => console.log('PraneÅ¡ta kokybÄ—s skyriui'));

            alert('Pretenzija sÄ—kmingai pateikta! Patvirtinimo laiÅ¡kas iÅ¡siÅ³stas Ä¯ jÅ«sÅ³ el. paÅ¡tÄ….');
            location.href = 'index.html';
        });
    </script>
</body>
</html>

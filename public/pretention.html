<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pateikti pretenziją – Rubineta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D2D2D;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --font: 'Roboto', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--light);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h1 { color: var(--primary); margin-bottom: 20px; }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--primary);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 20px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1a1a1a;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .attachments {
            margin-top: 20px;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-item {
            margin: 5px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Pateikti pretenziją</h1>
    <form id="claim-form">
        <div class="form-group">
            <label for="topic">Tema *</label>
            <select id="topic" required>
                <option value="">Pasirinkite temą</option>
                <option value="Bendrieji klausimai">Bendrieji klausimai</option>
                <option value="Produkto informacija">Produkto informacija</option>
                <option value="Atsarginių dalių informacija">Atsarginių dalių informacija</option>
                <option value="Techninė pagalba">Techninė pagalba</option>
                <option value="Produkto problema">Produkto problema</option>
                <option value="Atsiliepimai">Atsiliepimai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="product">Produktas *</label>
            <input type="text" id="product" required>
        </div>

        <div class="form-group">
            <label for="description">Aprašymas *</label>
            <textarea id="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="request">Kliento reikalavimas *</label>
            <select id="request" required>
                <option value="send-part">Išsiųsti atsarginę dalį</option>
                <option value="send-technician">Siųsti meistrą</option>
                <option value="refund">Grąžinti pinigus</option>
                <option value="exchange">Keisti produktą</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact-method">Pageidaujamas kontaktas *</label>
            <select id="contact-method" required>
                <option value="email">El. paštu</option>
                <option value="phone">Telefonu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="preferred-time">Patogus laikas kontaktui</label>
            <input type="text" id="preferred-time" placeholder="Pvz., Iš ryto, 9–11 val.">
        </div>

        <div class="attachments">
            <label for="attachment">Prisegti dokumentus (nuotraukos, PDF, video)</label>
            <input type="file" id="attachment" accept="image/*,video/*,.pdf" multiple>
        </div>

        <div class="file-list" id="file-list"></div>

        <div style="margin-top: 20px;">
            <button type="submit">Pateikti pretenziją</button>
            <button type="button" class="btn-secondary" onclick="location.href='index.html'">Atšaukti</button>
        </div>
    </form>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            alert('Prisijunkite, kad pateikti pretenziją.');
            location.href = 'login.html';
        }

        function uploadToCloudinary(file, onSuccess, onError) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'r6wao0fr');

            let uploadUrl;
            if (file.type.startsWith('image/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/image/upload';
            } else if (file.type.startsWith('video/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/video/upload';
            } else {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/raw/upload';
            }

            fetch(uploadUrl, { method: 'POST', body: formData })
                .then(r => r.json())
                .then(data => data.secure_url ? onSuccess(data.secure_url) : onError(new Error('No secure_url')))
                .catch(onError);
        }

        const fileInput = document.getElementById('attachment');
        const fileList = document.getElementById('file-list');
        const uploadedUrls = [];

fileInput.addEventListener('change', function() {
    Array.from(this.files).forEach(file => {
        
        // ✅ Failų dydžio ribojimai
        const MAX_IMAGE_SIZE = 10 * 1024 * 1024;  // 10 MB
        const MAX_VIDEO_SIZE = 20 * 1024 * 1024;  // 20 MB
        const MAX_DOC_SIZE   = 5  * 1024 * 1024;  // 5 MB

        let isValid = true;
        let errorMessage = '';

        if (file.type.startsWith('image/')) {
            if (file.size > MAX_IMAGE_SIZE) {
                isValid = false;
                errorMessage = `${file.name}: Nuotrauka negali būti didesnė nei 10 MB.`;
            }
        } else if (file.type.startsWith('video/')) {
            if (file.size > MAX_VIDEO_SIZE) {
                isValid = false;
                errorMessage = `${file.name}: Video negali būti ilgesnis nei 20 MB.`;
            }
        } else {
            if (file.size > MAX_DOC_SIZE) {
                isValid = false;
                errorMessage = `${file.name}: Dokumentas negali būti didesnis nei 5 MB.`;
            }
        }

        // ✅ Jei per didelis – sustabdo įkėlimą
        if (!isValid) {
            alert(errorMessage);
            return; // ❌ Nebegęsti įkelti
        }

        // ✅ Jei viskas gerai – kelk į Cloudinary
        uploadToCloudinary(file, (url) => {
            uploadedUrls.push(url);
            fileList.innerHTML += `<div class="file-item">📎 <a href="${url}" target="_blank">${file.name}</a></div>`;
        }, (err) => {
            alert(`Nepavyko įkelti: ${file.name}`);
        });
    });
});

        fileInput.addEventListener('change', function() {
            Array.from(this.files).forEach(file => {
                uploadToCloudinary(file, (url) => {
                    uploadedUrls.push(url);
                    fileList.innerHTML += `<div class="file-item">📎 <a href="${url}" target="_blank">${file.name}</a></div>`;
                }, (err) => {
                    alert(`Nepavyko įkelti: ${file.name}`);
                });
            });
        });

        document.getElementById('claim-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const claim = {
                id: 'PRET-' + Date.now(),
                date: new Date().toISOString(),
                userId: currentUser.id,
                topic: document.getElementById('topic').value,
                role: currentUser.role,
                product: document.getElementById('product').value,
                description: document.getElementById('description').value,
                request: document.getElementById('request').value,
                contactMethod: document.getElementById('contact-method').value,
                preferredTime: document.getElementById('preferred-time').value,
                contact: {
                    name: currentUser.name,
                    surname: currentUser.surname,
                    email: currentUser.email,
                    phone: currentUser.phone,
                    street: currentUser.street,
                    city: currentUser.city,
                    postal: currentUser.postal
                },
                files: uploadedUrls,
                status: 'Nauja'
            };

            const claims = JSON.parse(localStorage.getItem('claims') || '[]');
            claims.push(claim);
            localStorage.setItem('claims', JSON.stringify(claims));

            alert('Pretenzija sėkmingai pateikta!');
            location.href = 'index.html';
        });
    </script>
</body>
</html>

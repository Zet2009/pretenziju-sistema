<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pateikti pretenzijƒÖ ‚Äì Rubineta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D2D2D;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --font: 'Roboto', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--light);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h1 { color: var(--primary); margin-bottom: 20px; }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--primary);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 20px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1a1a1a;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .attachments {
            margin-top: 20px;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-item {
            margin: 5px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Pateikti pretenzijƒÖ</h1>
    <form id="claim-form">
        <div class="form-group">
            <label for="topic">Tema *</label>
            <select id="topic" required>
                <option value="">Pasirinkite temƒÖ</option>
                <option value="Bendrieji klausimai">Bendrieji klausimai</option>
                <option value="Produkto informacija">Produkto informacija</option>
                <option value="Atsargini≈≥ dali≈≥ informacija">Atsargini≈≥ dali≈≥ informacija</option>
                <option value="Techninƒó pagalba">Techninƒó pagalba</option>
                <option value="Produkto problema">Produkto problema</option>
                <option value="Atsiliepimai">Atsiliepimai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="product">Produktas *</label>
            <input type="text" id="product" required>
        </div>

        <div class="form-group">
            <label for="description">Apra≈°ymas *</label>
            <textarea id="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="request">Kliento reikalavimas *</label>
            <select id="request" required>
                <option value="send-part">I≈°si≈≥sti atsarginƒô dalƒØ</option>
                <option value="send-technician">Si≈≥sti meistrƒÖ</option>
                <option value="refund">GrƒÖ≈æinti pinigus</option>
                <option value="exchange">Keisti produktƒÖ</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact-method">Pageidaujamas kontaktas *</label>
            <select id="contact-method" required>
                <option value="email">El. pa≈°tu</option>
                <option value="phone">Telefonu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="preferred-time">Patogus laikas kontaktui</label>
            <input type="text" id="preferred-time" placeholder="Pvz., I≈° ryto, 9‚Äì11 val.">
        </div>

        <div class="attachments">
            <label for="attachment">Prisegti dokumentus (nuotraukos, PDF, video)</label>
            <input type="file" id="attachment" accept="image/*,video/*,.pdf" multiple>
        </div>

        <div class="file-list" id="file-list"></div>

        <div style="margin-top: 20px;">
            <button type="submit">Pateikti pretenzijƒÖ</button>
            <button type="button" class="btn-secondary" onclick="location.href='index.html'">At≈°aukti</button>
        </div>
    </form>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            alert('Prisijunkite, kad pateikti pretenzijƒÖ.');
            location.href = 'login.html';
        }

        function uploadToCloudinary(file, onSuccess, onError) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'r6wao0fr');

            let uploadUrl;
            if (file.type.startsWith('image/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/image/upload';
            } else if (file.type.startsWith('video/')) {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/video/upload';
            } else {
                uploadUrl = 'https://api.cloudinary.com/v1_1/dtiiwo2bp/raw/upload';
            }

            fetch(uploadUrl, { method: 'POST', body: formData })
                .then(r => r.json())
                .then(data => data.secure_url ? onSuccess(data.secure_url) : onError(new Error('No secure_url')))
                .catch(onError);
        }

        const fileInput = document.getElementById('attachment');
        const fileList = document.getElementById('file-list');
        const uploadedUrls = [];

        
function removeFile(url, element) {
    // 1. Pa≈°alinti i≈° DOM
    element.closest('.file-item').remove();

    // 2. Pa≈°alinti i≈° uploadedUrls masyvo
    const index = uploadedUrls.indexOf(url);
    if (index > -1) {
        uploadedUrls.splice(index, 1);
    }

    // 3. Atnaujinti fileInput, kad nebebuvo pasirinktas ≈°is failas (neb≈´tina, bet gra≈æu)
    // (neveikia tiesiogiai, bet masyvas i≈°valytas ‚Äì to pakanka)
}


        fileInput.addEventListener('change', function() {
            Array.from(this.files).forEach(file => {
                uploadToCloudinary(file, (url) => {
                    uploadedUrls.push(url);
                   fileList.innerHTML += `
<div class="file-item">
    üìé <a href="${url}" target="_blank">${file.name}</a>
    <button type="button" onclick="removeFile('${url}', this)" style="color:red; font-size:12px; background:none; border:none; cursor:pointer;">‚úï</button>
</div>`;
                }, (err) => {
                    alert(`Nepavyko ƒØkelti: ${file.name}`);
                });
            });
        });

        document.getElementById('claim-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const claim = {
                id: 'PRET-' + Date.now(),
                date: new Date().toISOString(),
                userId: currentUser.id,
                topic: document.getElementById('topic').value,
                role: currentUser.role,
                product: document.getElementById('product').value,
                description: document.getElementById('description').value,
                request: document.getElementById('request').value,
                contactMethod: document.getElementById('contact-method').value,
                preferredTime: document.getElementById('preferred-time').value,
                contact: {
                    name: currentUser.name,
                    surname: currentUser.surname,
                    email: currentUser.email,
                    phone: currentUser.phone,
                    street: currentUser.street,
                    city: currentUser.city,
                    postal: currentUser.postal
                },
                files: uploadedUrls,
                status: 'Nauja'
            };

            const claims = JSON.parse(localStorage.getItem('claims') || '[]');
            claims.push(claim);
            localStorage.setItem('claims', JSON.stringify(claims));
                // ‚úÖ Si≈≥sti automatinƒØ patvirtinimƒÖ klientui
    fetch('https://pretenzijos-sistema.onrender.com/send-confirmation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            email: currentUser.email,
            claimId: claim.id,
            language: 'lt',  // kol kas tik lietuvi≈°kai
            isRegistered: true  // ‚úÖ Siunƒçiama nuoroda ƒØ kabinetƒÖ
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('‚úÖ Patvirtinimo lai≈°kas i≈°si≈≥stas klientui');
    })
    .catch(error => {
        console.error('‚ùå Nepavyko i≈°si≈≥sti patvirtinimo lai≈°ko:', error);
        // Net jei lai≈°kas nepavyksta ‚Äì pretenzija jau i≈°saugota
    });
            alert('Pretenzija sƒókmingai pateikta!');
            location.href = 'index.html';
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rubineta – katalogo lentelė</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font: 13px/1.4 Arial, sans-serif;
    }
    header, main {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      margin: 8px 0 12px;
      font-size: 18px;
    }

    /* Kategorijų mygtukai */
    .category-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      justify-content: center;
    }
    .category-filters button {
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #e9ecef;
      transition: all 0.3s;
    }
    .category-filters button:hover {
      background: #d0d5db;
    }
    .category-filters button.active {
      background: #007cba;
      color: white;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      align-items: flex-end;
      justify-content: center;
    }
    .controls label {
      display: block;
      font-size: 11px;
      color: #333;
      margin-bottom: 2px;
    }
    .controls input, .controls select {
      padding: 4px 6px;
      font-size: 12px;
    }
    .controls button {
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
    }
    thead th {
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    tbody td {
      border: 1px solid #ccc;
      padding: 4px;
      vertical-align: top;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    tbody tr:hover {
      background: #f3f6ff;
    }

    .thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      cursor: pointer;
    }
    .sku {
      font-family: monospace;
      font-size: 11px;
      color: #333;
    }
    .badge {
      display: inline-block;
      padding: 2px 4px;
      margin: 1px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 10px;
    }
    .error {
      color: #b00;
      margin: 6px 0;
      white-space: pre-wrap;
    }

    .num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .nowrap {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Puslapiavimas */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
    }
    .pagination button.active {
      background: #007cba;
      color: white;
      border-color: #007cba;
    }
    .pagination button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rubineta – katalogo lentelė</h1>

    <!-- Kategorijų filtras -->
    <div class="category-filters">
      <button class="cat-btn active" data-cat="all">Visi</button>
      <button class="cat-btn" data-cat="kitchen">Virtuvės maišytuvai</button>
      <button class="cat-btn" data-cat="bathroom">Vonios maišytuvai</button>
      <button class="cat-btn" data-cat="shower-mixer">Dušo maišytuvai</button>
      <button class="cat-btn" data-cat="thermostats">Termostatai</button>
      <button class="cat-btn" data-cat="shower-kits">Dušo komplektai</button>
      <button class="cat-btn" data-cat="accessories">Priedai</button>
    </div>

    <!-- Valdymo elementai -->
    <div class="controls">
      <div><label>Per puslapį</label><input id="per" type="number" value="25" min="5" max="100"/></div>
      <div><button id="load">Įkelti</button></div>
    </div>
  </header>

  <main>
    <div id="alert" class="error"></div>

    <table id="tbl">
      <thead>
        <tr>
          <th style="width:56px">Nuotrauka</th>
          <th style="width:25%">Pavadinimas</th>
          <th style="width:12%">SKU</th>
          <th style="width:18%">Kategorijos</th>
          <th style="width:8%">EAN</th>
          <th style="width:8%">Serija</th>
          <th style="width:8%">Garantija</th>
          <th style="width:8%">Jungtis</th>
          <th style="width:7%">Spalva</th>
          <th style="width:8%">Padengimas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    const $ = (s, el = document) => el.querySelector(s);
    const $$ = (s, el = document) => el.querySelectorAll(s);

    let currentPage = 1;
    let currentCategory = 'all';
    let itemsPerPage = 25;
    let allProducts = [];

    // Ištraukti tik lietuvišką tekstą
    function extractLtText(text) {
      if (!text) return '';
      const match = text.match(/\[:\s*lt\s*\](.*?)\[/);
      if (match) return match[1].trim();
      return text.replace(/\[.*?\]/g, '').trim();
    }

    function cleanHTML(html) {
      const t = document.createElement('template');
      t.innerHTML = String(html || '');
      t.content.querySelectorAll('script, iframe').forEach(n => n.remove());
      return t.innerHTML.trim();
    }

    function getMeta(p, key) {
      const m = (p.meta_data || []).find(x => x && x.key === key);
      return m ? m.value : null;
    }

    function getAttr(p, slug) {
      const a = (p.attributes || []).find(x => x && x.slug === slug);
      if (!a || !a.options) return '';
      return extractLtText(a.options[0]);
    }

    function firstImage(p) {
      return (p.images && p.images[0]) ? p.images[0].src : '';
    }

    function openDetail(product) {
      const win = window.open('', '_blank');
      if (!win) {
        alert('Leiskite atidaryti naują langą.');
        return;
      }

      const title = escapeHtml(extractLtText(product.name || 'Produktas'));
      win.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>${title}</title>
      <style>
        body{background:#f6f7fb;color:#111;margin:0}
        a{color:#0645ad;text-decoration:none} a:hover{text-decoration:underline}
        .d-wrap{max-width:980px;margin:0 auto;padding:18px;font:14px/1.5 Arial,sans-serif}
        h1{margin:0 0 6px}
        .muted{color:#666}
        .d-grid{display:grid;grid-template-columns:300px 1fr;gap:16px}
        .d-card{background:#fff;border:1px solid #ddd;border-radius:6px;padding:12px}
        .d-kv{display:grid;grid-template-columns:160px 1fr;gap:6px 12px}
        .d-kv div{padding:6px 0;border-bottom:1px solid #eee}
        .d-k{color:#666}
        .d-gal img{max-width:100%;border:1px solid #ddd;border-radius:6px;margin:4px 0}
        .d-tools{margin-top:12px}
      </style>
      </head><body>
        <div class="d-wrap">
          <h1>${title}</h1>
          <div class="muted">SKU: ${escapeHtml(product.sku || '')} · ID: ${product.id || ''}</div>
          <div id="content"></div>
        </div>
      </body></html>`);
      win.document.close();

      const doc = win.document;
      const content = doc.getElementById('content');

      const grid = doc.createElement('div');
      grid.className = 'd-grid';
      const left = doc.createElement('div');
      left.className = 'd-card';
      const right = doc.createElement('div');
      right.className = 'd-card';
      grid.append(left, right);
      content.append(grid);

      const gal = doc.createElement('div');
      gal.className = 'd-gal';
      (product.images || []).forEach(i => {
        const img = doc.createElement('img');
        img.src = i.src;
        img.alt = i.alt || product.name || '';
        gal.append(img);
      });
      if (!(product.images || []).length) {
        const ph = doc.createElement('div');
        ph.textContent = 'Nėra nuotraukų';
        gal.append(ph);
      }
      left.append(gal);

      const desc = doc.createElement('div');
      desc.innerHTML = cleanHTML(extractLtText(product.description || ''));
      right.append(desc);

      // Dokumentai ir video
      const listCard = doc.createElement('div');
      listCard.className = 'd-card';
      const h = doc.createElement('h3');
      h.textContent = 'Dokumentai ir video';
      listCard.append(h);
      const ul = doc.createElement('ul');
      listCard.append(ul);

      const meta = (product.meta_data || []);
      const docKeys = ['montavimo_instrukcija', 'maintenance_manual', 'specification'];
      const vidKeys = ['video_lt'];

      meta.forEach(m => {
        if (!m || !m.key) return;
        if (docKeys.includes(m.key) && m.value) {
          const li = doc.createElement('li');
          const a = doc.createElement('a');
          a.href = m.value;
          a.target = '_blank';
          a.rel = 'noopener';
          a.textContent = `${m.key}.pdf`;
          li.append(a);
          ul.append(li);
        }
        if (vidKeys.includes(m.key) && m.value) {
          const li = doc.createElement('li');
          const a = doc.createElement('a');
          a.href = m.value;
          a.target = '_blank';
          a.rel = 'noopener';
          a.textContent = 'Vaizdo pamoka (YouTube)';
          li.append(a);
          ul.append(li);
        }
      });

      // Gedimų sprendimai
      const repairGuide = getMeta(product, 'repair_guide_lt') || 'Gedimų sprendimo aprašymas nepateiktas.';
      const adminFiles = getMeta(product, 'admin_files') ? JSON.parse(getMeta(product, 'admin_files')) : [];

      const guideEl = doc.createElement('div');
      guideEl.className = 'd-card';
      guideEl.innerHTML = `<h3>Gedimų sprendimai</h3><p>${escapeHtml(repairGuide)}</p>`;
      
      const filesEl = doc.createElement('div');
      filesEl.className = 'd-card';
      filesEl.innerHTML = '<h3>Kokybės skyriaus dokumentai</h3><ul>';
      adminFiles.forEach(file => {
        filesEl.innerHTML += `<li><a href="${file.url}" target="_blank">${escapeHtml(file.name)}</a></li>`;
      });
      filesEl.innerHTML += '</ul>';

      right.append(listCard);
      right.append(guideEl);
      right.append(filesEl);

      const spec = doc.createElement('div');
      spec.className = 'd-card';
      const sh = doc.createElement('h3');
      sh.textContent = 'Specifikacijos';
      spec.append(sh);
      const kv = doc.createElement('div');
      kv.className = 'd-kv';
      spec.append(kv);
      (product.attributes || []).forEach(a => {
        const k = doc.createElement('div');
        k.className = 'd-k';
        k.textContent = (a && a.name) ? extractLtText(a.name) : '';
        const v = doc.createElement('div');
        v.textContent = (a && a.options) ? extractLtText(a.options[0]) : '';
        kv.append(k);
        kv.append(v);
      });
      right.append(spec);

      const tools = doc.createElement('div');
      tools.className = 'd-tools';
      const btn = doc.createElement('button');
      btn.textContent = 'Spausdinti / PDF';
      btn.onclick = () => win.print();
      tools.append(btn);
      content.append(tools);
    }

    function renderTable(products) {
      const tbody = $('#tbl tbody');
      tbody.innerHTML = '';

      products.forEach(p => {
        const tr = document.createElement('tr');

        const tdImg = document.createElement('td');
        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = firstImage(p);
        img.alt = p.name || '';
        img.onclick = () => openDetail(p);
        tdImg.append(img);

        const tdName = document.createElement('td');
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = extractLtText(p.name || '');
        a.onclick = (e) => { e.preventDefault(); openDetail(p); };
        tdName.append(a);

        const tdSku = document.createElement('td');
        tdSku.className = 'sku nowrap';
        tdSku.textContent = p.sku || '';

        const tdCats = document.createElement('td');
        tdCats.innerHTML = (p.categories || []).map(c => 
          `<span class="badge">${escapeHtml(extractLtText(c.name || c.slug || ''))}</span>`
        ).join('');

        const tdEAN = document.createElement('td');
        tdEAN.className = 'nowrap';
        tdEAN.textContent = getMeta(p, 'ean') || getAttr(p, 'pa_barkodas') || '';

        const tdSeries = document.createElement('td');
        tdSeries.className = 'nowrap';
        tdSeries.textContent = getAttr(p, 'pa_serija') || '';

        const tdWarranty = document.createElement('td');
        tdWarranty.className = 'nowrap';
        tdWarranty.textContent = getAttr(p, 'pa_garantija') || getMeta(p, 'warranty') || '';

        const tdConn = document.createElement('td');
        tdConn.className = 'nowrap';
        tdConn.textContent = getAttr(p, 'pa_pajungimas') || getAttr(p, 'pa_jungtis') || getMeta(p, 'connection') || '';

        const tdColor = document.createElement('td');
        tdColor.className = 'nowrap';
        tdColor.textContent = getAttr(p, 'pa_spalva') || '';

        const tdFinish = document.createElement('td');
        tdFinish.className = 'nowrap';
        tdFinish.textContent = getAttr(p, 'pa_padengimas') || getMeta(p, 'finish') || '';

        tr.append(tdImg, tdName, tdSku, tdCats, tdEAN, tdSeries, tdWarranty, tdConn, tdColor, tdFinish);
        tbody.append(tr);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(allProducts.length / itemsPerPage);
      const pagination = $('#pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          const start = (currentPage - 1) * itemsPerPage;
          const end = start + itemsPerPage;
          renderTable(allProducts.slice(start, end));
          renderPagination();
        });
        pagination.appendChild(btn);
      }
    }

    function filterByCategory(category) {
      const lowerCat = category.toLowerCase();
      return allProducts.filter(p => {
        if (lowerCat === 'all') return true;

        const fullName = extractLtText(p.name).toLowerCase();
        const catNames = (p.categories || []).map(c => extractLtText(c.name).toLowerCase());

        if (lowerCat === 'kitchen') return catNames.some(c => c.includes('virtuvės')) || fullName.includes('virtuvės') || fullName.includes('kitchen');
        if (lowerCat === 'bathroom') return catNames.some(c => c.includes('vonios')) || fullName.includes('vonios') || fullName.includes('bathroom');
        if (lowerCat === 'shower-mixer') return catNames.some(c => c.includes('dušo maišytuvas')) || fullName.includes('dušo maišytuvas') || fullName.includes('shower mixer');
        if (lowerCat === 'thermostats') return catNames.some(c => c.includes('termostatas')) || fullName.includes('termostatas') || fullName.includes('thermostat');
        if (lowerCat === 'shower-kits') return catNames.some(c => c.includes('rinkinys')) || fullName.includes('rinkinys') || fullName.includes('set');
        if (lowerCat === 'accessories') return catNames.some(c => c.includes('priedai')) || fullName.includes('priedai') || fullName.includes('accessory');

        return false;
      });
    }

    function applyFilters() {
      const filtered = filterByCategory(currentCategory);
      currentPage = 1;
      renderTable(filtered);
      renderPagination();
    }

    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, c => ({
        "&": "&amp;",
        "<": "<",
        ">": ">",
        "\"": "&quot;",
        "'": "&#39;"
      })[c]);
    }

    async function loadPage() {
      const perPageInput = parseInt($('#per').value || '25', 10);
      if (isNaN(perPageInput) || perPageInput < 1) {
        $('#alert').textContent = 'Netinkamas "Per puslapį" skaičius.';
        return;
      }
      itemsPerPage = perPageInput;

      const alert = $('#alert');
      alert.textContent = '';

      try {
        let page = 1;
        let hasMore = true;
        let fetchedProducts = [];

        while (hasMore && page < 10) {
          const response = await fetch(`/api/products?per_page=${itemsPerPage}&page=${page}&lang=lt`);
          const data = await response.json();

          if (!Array.isArray(data) || data.length === 0) {
            hasMore = false;
          } else {
            // Filtruoti tik lietuviškus produktus iš karto
            const lithuanianOnly = data.filter(p => 
              p.permalink && !/\/(ru|en|pl|lv)\//.test(p.permalink)
            );
            fetchedProducts.push(...lithuanianOnly);
            if (data.length < itemsPerPage) hasMore = false;
          }
          page++;
        }

        allProducts = fetchedProducts;

        if (allProducts.length === 0) {
          alert.textContent = 'Nerasta lietuviškų produktų.';
        } else {
          applyFilters();
        }
      } catch (e) {
        alert.textContent = e.message || String(e);
      }
    }

    // Kategorijų mygtukai
    $$('.cat-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        $$('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.cat;
        applyFilters();
      });
    });

    $('#load').onclick = loadPage;
    ['per'].forEach(id => {
      const el = $(`#${id}`);
      if (el) el.addEventListener('keydown', e => { if (e.key === 'Enter') loadPage(); });
    });

    window.onload = loadPage;
  </script>
</body>
</html>

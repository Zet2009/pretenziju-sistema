<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rubineta – katalogo lentelė</title>
  <style>
    body { margin: 0; background: #fff; color: #111; font: 13px/1.4 Arial, sans-serif; }
    header, main { max-width: 100%; margin: 0 auto; padding: 10px; }
    h1 { margin: 8px 0 12px; font-size: 18px; }

    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; align-items: flex-end; }
    .controls label { display: block; font-size: 11px; color: #333; margin-bottom: 2px; }
    .controls input, .controls select { padding: 4px 6px; font-size: 12px; }
    .controls button { padding: 6px 10px; font-size: 12px; cursor: pointer; }
    .muted { color: #666; }
    .status { margin-left: 6px; }

    table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
    thead th { background: #eee; border: 1px solid #ccc; padding: 4px; text-align: left; cursor: pointer; user-select: none; }
    thead th.nosort { cursor: default; }
    thead th .arrow{ font-size: 10px; opacity:.7; margin-left:4px }
    tbody td { border: 1px solid #ccc; padding: 4px; vertical-align: top; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    tbody tr:nth-child(even) { background: #fafafa; }
    tbody tr:hover { background: #f3f6ff; }

    .thumb { width: 40px; height: 40px; object-fit: cover; cursor: pointer; background:#f0f0f0 }
    .sku { font-family: monospace; font-size: 11px; color: #333; }
    .badge { display: inline-block; padding: 2px 4px; margin: 1px; background: #f0f0f0; border: 1px solid #ccc; font-size: 10px; }
    .error { color: #b00; margin: 6px 0; white-space: pre-wrap; }

    .num { text-align: right; font-variant-numeric: tabular-nums; }
    .nowrap { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Puslapiavimas */
    .pagination { display: flex; justify-content: center; gap: 6px; margin: 15px 0; flex-wrap: wrap; }
    .pagination button { padding: 6px 10px; font-size: 12px; cursor: pointer; border: 1px solid #ccc; background: #fff; }
    .pagination button.active { background: #007cba; color: white; border-color: #007cba; }
    .pagination button:disabled { color: #ccc; cursor: not-allowed; }
    .dots { padding: 6px 8px; color:#888 }

    /* Detalės (naujame lange) */
    .d-wrap { max-width: 980px; margin: 0 auto; padding: 18px; font: 14px/1.5 Arial, sans-serif; color: #111; }
    .d-grid { display: grid; grid-template-columns: 300px 1fr; gap: 16px; }
    .d-card { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 12px; }
    .d-kv { display: grid; grid-template-columns: 160px 1fr; gap: 6px 12px; }
    .d-kv div { padding: 6px 0; border-bottom: 1px solid #eee; }
    .d-k { color: #666; }
    .d-gal img { max-width: 100%; border: 1px solid #ddd; border-radius: 6px; margin: 4px 0; }
    .d-tools { margin-top: 12px; }
    .list { margin:0; padding-left:18px }
    .list li{ margin:6px 0 }
  </style>
</head>
<body>
  <header>
    <h1>Rubineta – katalogo lentelė</h1>
    <div class="controls">
      <div>
        <label>Paieška (SKU arba pavadinimas)</label>
        <input id="q" type="search" placeholder="pvz., 710016 arba 'maišytuvas'"/>
      </div>
      <div><label>Per puslapį</label><input id="per" type="number" value="25" min="10" max="100"/></div>
      <div><button id="load">Įkelti</button></div>
      <div id="status" class="status muted"></div>
    </div>
  </header>

  <main>
    <div id="alert" class="error"></div>

    <table id="tbl" aria-live="polite">
      <thead>
        <tr>
          <th class="nosort" style="width:56px">Nuotrauka</th>
          <th data-sort="name" style="width:20%">Pavadinimas <span class="arrow"></span></th>
          <th data-sort="sku" style="width:10%">SKU <span class="arrow"></span></th>
          <th data-sort="cats" style="width:13%">Kategorijos <span class="arrow"></span></th>
          <th data-sort="price" style="width:6%">Kaina <span class="arrow"></span></th>
          <th data-sort="ean" style="width:7%">EAN <span class="arrow"></span></th>
          <th data-sort="series" style="width:7%">Serija <span class="arrow"></span></th>
          <th data-sort="warranty" style="width:6%">Garantija <span class="arrow"></span></th>
          <th data-sort="conn" style="width:6%">Jungtis <span class="arrow"></span></th>
          <th data-sort="color" style="width:6%">Spalva <span class="arrow"></span></th>
          <th data-sort="finish" style="width:8%">Padengimas <span class="arrow"></span></th>
          <th data-sort="upd" style="width:9%">Atnaujinta <span class="arrow"></span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    const $ = (s, el = document) => el.querySelector(s);

    let allProducts = [];
    let filtered = [];
    let currentPage = 1;
    let sortKey = 'name';
    let sortDir = 'asc'; // 'asc' | 'desc'

    // ===== Dinaminis vertimas į LT (lokalus) =====
    const LT_GLOSSARY = new Map([
      ['installation manual','montavimo instrukcija'],
      ['maintenance manual','priežiūros vadovas'],
      ['specification','specifikacija'],
      ['spare parts','atsarginės dalys'],
      ['user manual','naudotojo vadovas'],
      ['repair guide','remonto instrukcija'],
      ['troubleshooting','gedimų šalinimas'],
      ['video tutorial','vaizdo instrukcija'],
      ['color','spalva'], ['series','serija'], ['model','modelis'], ['finish','apdaila'],
      ['chrome','chromas'], ['black','juoda'], ['white','balta']
    ]);
    function escapeRegExp(s){ return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
    function preserveCase(target, src){
      if(src.toUpperCase()===src) return target.toUpperCase();
      if(src[0] && src[0]===src[0].toUpperCase()) return target.charAt(0).toUpperCase()+target.slice(1);
      return target;
    }
    function translateToLt(text){
      if(!text) return '';
      let t = String(text);
      LT_GLOSSARY.forEach((lt, en) => {
        const re = new RegExp('\\b'+escapeRegExp(en)+'\\b','gi');
        t = t.replace(re, m => preserveCase(lt, m));
      });
      // keli bendri keitimai
      t = t
        .replace(/\binstallation\b/gi, 'montavimas')
        .replace(/\bmanual\b/gi, 'vadovas')
        .replace(/\bspecs?\b/gi, 'specifikacija')
        .replace(/\brepair\b/gi, 'remontas');
      return t;
    }

    // ===== LT išrinkimas iš daugiakalbių laukų =====
    function pickLtFromTagged(s){
      if (!s) return '';
      const text = String(s);
      const m = text.match(/\[:lt\]([\s\S]*?)(?=\[:[a-z]{2}\]|$)/i) || text.match(/\[lt\]([\s\S]*?)(?=\[[a-z]{2}\]|$)/i);
      return m ? m[1].trim() : '';
    }
    function normalizeLtLabel(raw){
      if (!raw) return '';
      let s = String(raw).trim();

      // 1) WPML/Polylang žymės
      const t = pickLtFromTagged(s);
      if (t) return t;

      // 2) Numetam EN/RU gabalus, kai jie „priklijuoti“
      s = s
        .replace(/(Barcode|Warranty|Intended\s*use)/gi, '')   // EN raktažodžiai
        .replace(/[ЁА-Яёа-я]+/g, '')                          // kirilica
        .replace(/\bEAN\b/gi, '')                              // EAN (kai prilipęs)
        .replace(/\s+/g, ' ')
        .trim();

      // 3) Jei po valymo beveik tuščia — atpažįstam tipinius derinius
      if (!s || s.length < 2) {
        const LTMAP = [
          { re: /(Barkodas|Barcode|EAN)/i, lt: 'Barkodas' },
          { re: /(Garantija|Warranty)/i, lt: 'Garantija' },
          { re: /(Paskirtis|Intended\s*use)/i, lt: 'Paskirtis' },
        ];
        for (const r of LTMAP) if (r.re.test(raw)) return r.lt;
        return raw;
      }
      return s;
    }
    function normalizeLtValue(raw){
      if (!raw) return '';
      const t = pickLtFromTagged(raw);
      return translateToLt(t || String(raw));
    }

    // ===== Saugus HTML (whitelist) =====
    function cleanHTML(html) {
      const t = document.createElement('template');
      t.innerHTML = String(html || '');
      t.content.querySelectorAll('script, iframe').forEach(n => n.remove());
      t.content.querySelectorAll('*').forEach(el => {
        [...el.attributes].forEach(a => {
          const n = a.name.toLowerCase();
          if (n.startsWith('on') || n === 'style') el.removeAttribute(a.name);
          if (el.tagName === 'A' && n === 'href' && !/^https?:/i.test(a.value)) el.removeAttribute('href');
        });
        const allowed = ['P','BR','UL','OL','LI','B','I','STRONG','EM','A'];
        if (!allowed.includes(el.tagName)) {
          const span = document.createElement('span');
          span.textContent = el.textContent;
          el.replaceWith(span);
        }
      });
      return t.innerHTML.trim();
    }
    function stripHtml(html){ const tmp=document.createElement('div'); tmp.innerHTML=html||''; return tmp.textContent||tmp.innerText||''; }

    // ===== Pagalbinės =====
    function getMeta(p, key) {
      const m = (p.meta_data || []).find(x => x && x.key === key);
      return m ? m.value : null;
    }
    function getAttr(p, slug) {
      const a = (p.attributes || []).find(x => x && x.slug === slug);
      if (!a) return '';
      return (a.options||[]).map(o => normalizeLtValue(o)).join(', ');
    }
    function firstImage(p) {
      const src = (p.images && p.images[0]) ? p.images[0].src : '';
      return src || `data:image/svg+xml;utf8,${encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="100%" height="100%" fill="#eee"/></svg>')}`;
    }
    function fmtPrice(val){
      const num = Number(val);
      if (!isFinite(num)) return '';
      try { return new Intl.NumberFormat('lt-LT', { style:'currency', currency:'EUR' }).format(num); }
      catch { return String(val); }
    }
    function fmtDate(s){
      if(!s) return '';
      const d = new Date(s);
      if(isNaN(d)) return String(s).replace('T',' ').replace('Z','');
      return new Intl.DateTimeFormat('lt-LT', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'}).format(d);
    }
    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#39;" })[c]);
    }

    // ===== Dokumentai / Video (žmoniški pavadinimai) =====
    function mapMetaToResources(meta = []) {
      const obj = Object.fromEntries(meta.map(x => [x.key, x.value]));
      const list = [];
      const add = (url, label) => { if(url) list.push({ url, label }); };
      add(obj.montavimo_instrukcija, 'Montavimo instrukcija (PDF)');
      add(obj.maintenance_manual, 'Priežiūros vadovas (PDF)');
      add(obj.specification, 'Specifikacija (PDF)');
      add(obj.attr_3d_pdf_file, '3D / Techninis brėžinys (PDF)');
      if (obj.video_lt) list.push({ url: obj.video_lt, label: 'Vaizdo instrukcija (LT)' });
      if (obj.video_en) list.push({ url: obj.video_en, label: 'Vaizdo instrukcija (EN)' });
      if (obj.video_ru) list.push({ url: obj.video_ru, label: 'Vaizdo instrukcija (RU)' });
      if (obj.video_lv) list.push({ url: obj.video_lv, label: 'Vaizdo instrukcija (LV)' });
      return list;
    }

    // ===== Detalės – atskirame lange (be modalo) =====
    function openDetail(product) {
      const win = window.open('', '_blank');
      if (!win) { alert('Leiskite atidaryti naują langą.'); return; }

      const title = normalizeLtValue(product.name || 'Produktas');
      win.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>${escapeHtml(title)}</title>
      <style>
        body{background:#f6f7fb;color:#111;margin:0}
        a{color:#0645ad;text-decoration:none} a:hover{text-decoration:underline}
        .d-wrap{max-width:980px;margin:0 auto;padding:18px;font:14px/1.5 Arial,sans-serif}
        h1{margin:0 0 6px}
        .muted{color:#666}
        .d-grid{display:grid;grid-template-columns:300px 1fr;gap:16px}
        .d-card{background:#fff;border:1px solid #ddd;border-radius:6px;padding:12px}
        .d-kv{display:grid;grid-template-columns:160px 1fr;gap:6px 12px}
        .d-kv div{padding:6px 0;border-bottom:1px solid #eee}
        .d-k{color:#666}
        .d-gal img{max-width:100%;border:1px solid #ddd;border-radius:6px;margin:4px 0}
        .d-tools{margin-top:12px}
        .list{margin:0;padding-left:18px}
        .list li{margin:6px 0}
      </style>
      </head><body>
        <div class="d-wrap">
          <h1>${escapeHtml(title)}</h1>
          <div class="muted">SKU: ${escapeHtml(product.sku || '')} · ID: ${product.id || ''}</div>
          <div id="content"></div>
        </div>
      </body></html>`);
      win.document.close();

      const doc = win.document;
      const content = doc.getElementById('content');

      const grid = doc.createElement('div'); grid.className = 'd-grid';
      const left = doc.createElement('div'); left.className = 'd-card';
      const right = doc.createElement('div'); right.className = 'd-card';
      grid.append(left, right); content.append(grid);

      // Galerija
      const gal = doc.createElement('div'); gal.className = 'd-gal';
      (product.images || []).forEach(i => {
        const img = doc.createElement('img');
        img.src = i.src; img.alt = normalizeLtValue(i.alt || product.name || '');
        gal.append(img);
      });
      if (!(product.images || []).length) { const ph = doc.createElement('div'); ph.textContent = 'Nėra nuotraukų'; gal.append(ph); }
      left.append(gal);

      // Aprašymas (LT)
      const desc = doc.createElement('div');
      const raw = product.description || product.short_description || '';
      const ltText = normalizeLtValue(stripHtml(raw));
      desc.innerHTML = cleanHTML(ltText.replace(/\n{2,}/g,'\n').split('\n').map(p=>`<p>${escapeHtml(p)}</p>`).join(''));
      right.append(desc);

      // Dokumentai / Video
      const listCard = doc.createElement('div'); listCard.className = 'd-card';
      listCard.innerHTML = '<h3>Dokumentai ir video</h3>';
      const ul = doc.createElement('ul'); ul.className='list'; listCard.append(ul);
      const resources = mapMetaToResources(product.meta_data || []);
      if (resources.length === 0) {
        const li = doc.createElement('li'); li.innerHTML = '<em>Nėra dokumentų</em>'; ul.append(li);
      } else {
        resources.forEach(r => {
          const li = doc.createElement('li'); const a = doc.createElement('a');
          a.href = r.url; a.target = '_blank'; a.rel='noopener noreferrer'; a.textContent = r.label;
          li.append(a); ul.append(li);
        });
      }

      // Gedimų sprendimai + admino failai
      const guideEl = doc.createElement('div'); guideEl.className = 'd-card';
      const repairGuide = getMeta(product, 'repair_guide_lt') || 'Gedimų sprendimo aprašymas nepateiktas.';
      guideEl.innerHTML = `<h3>Gedimų sprendimai</h3><p>${escapeHtml(repairGuide)}</p>`;

      const filesEl = doc.createElement('div'); filesEl.className = 'd-card';
      filesEl.innerHTML = '<h3>Kokybės skyriaus dokumentai</h3><ul class="list" id="af"></ul>';
      const af = filesEl.querySelector('#af');
      try {
        const rawAF = getMeta(product, 'admin_files');
        const adminFiles = rawAF ? JSON.parse(rawAF) : [];
        (adminFiles || []).forEach(file => {
          const li = doc.createElement('li');
          const a = doc.createElement('a');
          a.href = file.url; a.target = '_blank'; a.rel='noopener'; a.textContent = file.name || 'Failas';
          li.append(a); af.append(li);
        });
        if (!af.children.length) af.innerHTML = '<li><em>Nėra failų</em></li>';
      } catch { af.innerHTML = '<li><em>Neteisingas failų formatas</em></li>'; }

      right.append(listCard, guideEl, filesEl);

      // Specifikacijos (atributai) – LT etiketės ir LT reikšmės
      const spec = doc.createElement('div'); spec.className = 'd-card';
      const sh = doc.createElement('h3'); sh.textContent = 'Specifikacijos'; spec.append(sh);
      const kv = doc.createElement('div'); kv.className = 'd-kv'; spec.append(kv);
      (product.attributes || []).forEach(a => {
        const k = doc.createElement('div'); k.className = 'd-k';
        k.textContent = normalizeLtLabel(a?.name || '');
        const v = doc.createElement('div');
        const opts = Array.isArray(a?.options) ? a.options : [];
        v.textContent = opts.map(o => normalizeLtValue(o)).join(', ');
        kv.append(k, v);
      });
      right.append(spec);

      // Įrankiai
      const tools = doc.createElement('div'); tools.className = 'd-tools';
      const btn = doc.createElement('button'); btn.textContent = 'Spausdinti / PDF'; btn.onclick = () => win.print();
      tools.append(btn); content.append(tools);
    }

    // ===== Lentelė + puslapiavimas + rikiavimas =====
    function renderTable(products) {
      const tbody = $('#tbl tbody');
      tbody.innerHTML = '';

      products.forEach(p => {
        const tr = document.createElement('tr');

        const tdImg = document.createElement('td');
        const img = document.createElement('img');
        img.className = 'thumb';
        img.loading = 'lazy';
        img.src = firstImage(p);
        img.alt = normalizeLtValue(p.name || '');
        img.onclick = () => openDetail(p);
        tdImg.append(img);

        const tdName = document.createElement('td');
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = normalizeLtValue(p.name || '');
        a.onclick = (e) => { e.preventDefault(); openDetail(p); };
        tdName.append(a);

        const tdSku = document.createElement('td'); tdSku.className = 'sku nowrap'; tdSku.textContent = p.sku || '';

        const tdCats = document.createElement('td');
        tdCats.innerHTML = (p.categories || [])
          .map(c => `<span class="badge">${escapeHtml(normalizeLtValue(c.name || c.slug || ''))}</span>`).join('');

        const tdPrice = document.createElement('td'); tdPrice.className = 'num';
        tdPrice.textContent = fmtPrice(p.price || p.regular_price);

        const tdEAN = document.createElement('td'); tdEAN.className = 'nowrap';
        tdEAN.textContent = getMeta(p, 'ean') || getAttr(p, 'pa_barkodas') || '';

        const tdSeries = document.createElement('td'); tdSeries.className = 'nowrap'; tdSeries.textContent = getAttr(p, 'pa_serija') || '';

        const tdWarranty = document.createElement('td'); tdWarranty.className = 'nowrap';
        tdWarranty.textContent = getAttr(p, 'pa_garantija') || getMeta(p, 'warranty') || '';

        const tdConn = document.createElement('td'); tdConn.className = 'nowrap';
        tdConn.textContent = getAttr(p, 'pa_pajungimas') || getAttr(p, 'pa_jungtis') || getMeta(p, 'connection') || '';

        const tdColor = document.createElement('td'); tdColor.className = 'nowrap'; tdColor.textContent = getAttr(p, 'pa_spalva') || '';
        const tdFinish = document.createElement('td'); tdFinish.className = 'nowrap'; tdFinish.textContent = getAttr(p, 'pa_padengimas') || getMeta(p, 'finish') || '';

        const tdUpd = document.createElement('td'); tdUpd.className = 'nowrap';
        tdUpd.textContent = fmtDate(p.date_modified_gmt || p.date_modified || '');

        tr.append(tdImg, tdName, tdSku, tdCats, tdPrice, tdEAN, tdSeries, tdWarranty, tdConn, tdColor, tdFinish, tdUpd);
        tbody.append(tr);
      });
    }

    function renderPagination() {
      const perPage = parseInt($('#per').value || '25', 10);
      const totalPages = Math.ceil(filtered.length / perPage);
      const pagination = $('#pagination');
      pagination.innerHTML = '';

      if (totalPages <= 1) return;

      function addBtn(label, page, disabled = false, active = false) {
        const btn = document.createElement('button');
        btn.textContent = label;
        if (active) btn.classList.add('active');
        btn.disabled = disabled;
        btn.addEventListener('click', () => {
          currentPage = page;
          updateView();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        pagination.appendChild(btn);
      }
      function addDots(){ const s=document.createElement('span'); s.className='dots'; s.textContent='…'; pagination.appendChild(s); }

      const windowSize = 7;
      const half = Math.floor(windowSize/2);
      let startPage = Math.max(1, currentPage - half);
      let endPage = Math.min(totalPages, startPage + windowSize - 1);
      if (endPage - startPage + 1 < windowSize) startPage = Math.max(1, endPage - windowSize + 1);

      addBtn('«', 1, currentPage===1);
      addBtn('‹', Math.max(1, currentPage-1), currentPage===1);

      if (startPage > 1) { addBtn('1', 1); addDots(); }
      for (let i = startPage; i <= endPage; i++) addBtn(String(i), i, false, i===currentPage);
      if (endPage < totalPages) { addDots(); addBtn(String(totalPages), totalPages); }

      addBtn('›', Math.min(totalPages, currentPage+1), currentPage===totalPages);
      addBtn('»', totalPages, currentPage===totalPages);
    }

    // ===== Paieška, rikiavimas, peržiūra =====
    function applySearchAndSort() {
      const q = ($('#q').value || '').trim().toLowerCase();

      filtered = allProducts.filter(p => {
        const ltOk = p.lang ? String(p.lang).toLowerCase()==='lt' : (p.permalink ? !/\/(ru|en|pl|lv)\//.test(p.permalink) : true);
        if (!ltOk) return false;
        if (!q) return true;
        const hay = [
          p.sku || '',
          normalizeLtValue(p.name || ''),
          ...(p.categories||[]).map(c => normalizeLtValue(c.name||c.slug||'')),
        ].join(' ').toLowerCase();
        return hay.includes(q);
      });

      const getter = {
        name: p => normalizeLtValue(p.name||''),
        sku:  p => p.sku || '',
        cats: p => (p.categories||[]).map(c=>normalizeLtValue(c.name||c.slug||'')).join(', '),
        price:p => Number(p.price || p.regular_price || 0),
        ean:  p => getMeta(p,'ean') || getAttr(p,'pa_barkodas') || '',
        series:p => getAttr(p,'pa_serija') || '',
        warranty:p => getAttr(p,'pa_garantija') || getMeta(p,'warranty') || '',
        conn: p => getAttr(p,'pa_pajungimas') || getAttr(p,'pa_jungtis') || getMeta(p,'connection') || '',
        color:p => getAttr(p,'pa_spalva') || '',
        finish:p => getAttr(p,'pa_padengimas') || getMeta(p,'finish') || '',
        upd:  p => new Date(p.date_modified_gmt || p.date_modified || 0).getTime()
      }[sortKey] || (p => normalizeLtValue(p.name||''));

      filtered.sort((a,b) => {
        const A = getter(a), B = getter(b);
        if (A < B) return sortDir==='asc' ? -1 : 1;
        if (A > B) return sortDir==='asc' ? 1 : -1;
        return 0;
      });
    }

    function updateView(){
      const perPage = parseInt($('#per').value || '25', 10);
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      renderTable(filtered.slice(start, end));
      renderPagination();
      $('#status').textContent = `Rasta: ${filtered.length} • Rodoma po ${perPage} • Puslapis ${currentPage}`;
    }

    function setupSorting(){
      $('#tbl thead').addEventListener('click', (e) => {
        const th = e.target.closest('th');
        if (!th || th.classList.contains('nosort')) return;
        const key = th.getAttribute('data-sort');
        if (!key) return;
        if (sortKey === key) { sortDir = sortDir==='asc' ? 'desc' : 'asc'; }
        else { sortKey = key; sortDir = 'asc'; }
        $('#tbl thead').querySelectorAll('.arrow').forEach(el => el.textContent='');
        const arrow = th.querySelector('.arrow');
        if (arrow) arrow.textContent = sortDir==='asc' ? '↑' : '↓';
        applySearchAndSort(); currentPage = 1; updateView();
      });
    }

    // ===== Kraunam duomenis =====
    async function loadPage() {
      const perPage = parseInt($('#per').value || '25', 10);
      const alert = $('#alert'); const status = $('#status');
      alert.textContent = ''; status.textContent = 'Kraunama…';

      try {
        let allData = [];
        let page = 1;
        let hasMore = true;

        while (hasMore && page <= 10) {
          const res = await fetch(`/api/products?per_page=100&page=${page}&lang=lt`);
          if(!res.ok) throw new Error(`API klaida: ${res.status} ${res.statusText}`);
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            hasMore = false;
          } else {
            allData.push(...data);
            if (data.length < 100) hasMore = false;
          }
          page++;
        }

        allProducts = Array.isArray(allData) ? allData : [];
        applySearchAndSort();
        currentPage = 1;
        updateView();
        status.textContent = `Rasta: ${filtered.length} • Rodoma po ${perPage}`;
      } catch (e) {
        alert.textContent = e.message || String(e);
        $('#tbl tbody').innerHTML = '';
        $('#pagination').innerHTML = '';
        status.textContent = '';
      }
    }

    // ===== Įvykiai =====
    $('#load').onclick = loadPage;
    $('#q').addEventListener('keydown', e => { if (e.key==='Enter') { currentPage=1; applySearchAndSort(); updateView(); } });
    $('#q').addEventListener('input', debounce(() => { currentPage=1; applySearchAndSort(); updateView(); }, 250));
    $('#per').addEventListener('change', () => { currentPage=1; updateView(); });

    function debounce(fn, ms=250){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }

    window.onload = () => { setupSorting(); loadPage(); };
  </script>
</body>
